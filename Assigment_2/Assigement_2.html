<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">


  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
    }

    img {
      max-width: 50px;
      max-height: 50px;
    }
  </style>
</head>

<body>
  <button onclick="loadData()" class="border-radius:5px">Load Data</button>
  <div id="data"></div>
  <script>
    let html = ''
    const loadData = () => {
      fetch('https://fakestoreapi.com/products')
        .then(data => data.json())
        .then(products => {
          html = `<table border=2 class='table table-hover'>`
          html += `<tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Rating</th>
                        <th>Image</th>
                        </tr>`
          products.map(product => {
            return html += `<tr>
                                    <td>${product.id}</td>
                                    <td>${product.title}</td>
                                    <td>${product.price}</td>
                                    <td>${product.description}</td>
                                    <td>${product.category}</td>
                                    <td>${product.rating.rate} (${product.rating.count} reviews)</td>
                                    <td><img src=${product.image} width=100 height =100></td>
                                    </tr>`
          })
          html += `</table>`
          document.getElementById("data").innerHTML = html;


        })
    }
  </script>

</body>

</html>
